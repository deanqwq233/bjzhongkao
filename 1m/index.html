<!DOCTYPE html>
<html>
<head>
    <title>一模倒计时</title>
    <link rel="icon" href="./icon.jpg" sizes="128x128">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #countdown {
            font-size: 50px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>一模倒计时</h1>
    <div id="countdown"></div>

    <script>
        function countdown() {
            var now = new Date();
            var eventDate = new Date(2024, 3, 22, 8); //月份从0开始

            var currentTime = now.getTime();
            var eventTime = eventDate.getTime();

            var remTime = eventTime - currentTime;

            var s = Math.floor(remTime / 1000);
            var m = Math.floor(s / 60);
            var h = Math.floor(m / 60);
            var d = Math.floor(h / 24);

            h %= 24;
            m %= 60;
            s %= 60;

            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;

            document.getElementById("countdown").textContent = d + "天 " + h + "小时 " + m + "分钟 " + s + "秒";
            document.getElementById("countdown").innerText = d + "天 " + h + "小时 " + m + "分钟 " + s + "秒";

            setTimeout(countdown, 1000);
        }

        countdown();
    </script>
</body>
</html>
